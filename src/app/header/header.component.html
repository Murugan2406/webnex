

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="headerSections">
 
    <img src="../../assets/web.svg" alt="" class="img">
 </div>
 <div class="headerSections middleHeader">
       <form [formGroup]="locationForm">
 
         <mat-form-field style="text-align: end;">
           <mat-select formControlName="location" (selectionChange)="changeLocation()">
             <mat-option value="Chennai">Chennai</mat-option>
             <mat-option value="Coimbatore">Coimbatore</mat-option>
             <mat-option value="Madurai">Madurai</mat-option>
           </mat-select>
           <mat-icon matPrefix>location_on</mat-icon>
         </mat-form-field>
       </form>
       <form [formGroup]="searchForm" class="header-search" (submit)="upsertSearch()">
         <mat-form-field class="input_field">
           <input type="text" matInput formControlName="inputValue">
         </mat-form-field>
         <button type="submit" mat-button class="submit_button">
           <mat-icon class="mat-5by1-white">search</mat-icon>
         </button>
       </form>
       </div>
 
       <div class="headerSections">
 
         <div class="first_toolbar_right" >
           <button mat-button > CART   <mat-icon>shopping_cart</mat-icon> </button>
           <button mat-button >signup         <mat-icon>account_circle</mat-icon>  </button>
   
         </div>
     </div>
   </nav>
